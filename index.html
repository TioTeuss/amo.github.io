<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <title>Quem ama mais?</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <p> Quem ama mais? </p>
  <button id="change"> Milena </button>
  <button class="hidden" id="move"> Milena </button>

  <script>
    $("#change").click(function () {
      $("#change").html("Mateus");
      $("#move").show();
    });

    $("#move").hover(function () {
      change();
    });

    function change() {
      var i = Math.floor(Math.random() * 500) + 1;
      var j = Math.floor(Math.random() * 100) + 1;
      $("#move").css({ top: j + 'px', left: i + 'px' });
    }
  </script>
  <style>
    body {
      background-image: url(fundo.png);
      color: black;
      padding: 200px;
    }

    p {
      font-size: 30px;
      font-weight: bold;
    }

    button {
      background-color: red;
      color: white;
      width: 100px;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    #move {
      left: 200px;
    }

    #change:hover {
      cursor: pointer;
    }
  </style>
</body>

</html>
